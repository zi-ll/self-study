<!DOCTYPE html>
<html>
    <head>
        <title>02.1 HTML Tags</title>
    </head>
    <body>
        <h1><em>HTML tags</em></h1>
        
        <p><marquee> Paragraph one is the<strong> best paragraph</strong> of all!</marquee></p>
        <h2>Wonderful</h2>
        
        <p> Paragraph two is pretty sweet too though!</p>
        <h3>Exciting to know h<sub>2</sub>o is good</h3>
        
        <p><mark> No way! Paragraph three is definitely the best, no comparison.</mark></p>
        <p>The 1<sup>st</sup> website</p>
    </body>
</html>
